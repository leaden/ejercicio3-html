<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario nivel semi-dios</title>
</head>
<body>
	
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form> 
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			
			var nombreIngreso = document.getElementById("name").value;
			var impNombre= document.getElementById("mostrarNombre");
			impNombre.innerHTML="Este es el nombre ingresado: " + nombreIngreso;
			var mailIngreso = document.getElementById("email").value;
			var impEmail= document.getElementById("mostrarMail");
			impEmail.innerHTML="Este es el correo ingresado: " + mailIngreso;
		}
	</script>
</body>
</html>
